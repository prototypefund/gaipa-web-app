<template>
  <h1>${solution.title}</h1>
  <span>${solution.description}</span>
  <span innerhtml.bind="solution.text.data | sanitizeHTML">${solution.text.data}</span>

  <div class="row">
    <h1 if.bind='services.length'>Services</h1>
    <template repeat.for='service of services'>
    <md-card class="col s4"
      md-title.bind="service.title"
      action="true">
      <div>${ service.description }</div>
    </md-card>
    </template>
  </div>

</template>
