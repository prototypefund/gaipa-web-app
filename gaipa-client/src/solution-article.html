<template>
  <dl>
    <dt>Category</dt>
    <dd>${article.solution_category.title}</dd>
  </dl>
    <h1>${article.title}</h1>
    <span>${article.description}</span>
    <span innerhtml.bind="article.text.data | sanitizeHTML">${article.text.data}</span>

    <div class="row">
      <h1 if.bind='services.length'>Services</h1>
      <template repeat.for='service of services'>
      <md-card class="col s6 m4 l3"
        md-title.bind="service.title"
        action="true"
        click.delegate="navigateToService(service)">
        <div>${ service.description }</div>
      </md-card>
      </template>
    </div>
</template>
