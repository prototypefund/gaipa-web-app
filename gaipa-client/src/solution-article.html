<template>
    <h1 class="primaryHeadline">${article.title}</h1>
    <p class="primaryDescription">${article.description}</p>
    <p innerhtml.bind="article.text.data | sanitizeHTML">${article.text.data}</p>

    <md-collection>
      <template repeat.for="chapter of article.items">
      <md-collection-item class="">
        <i class="material-icons accent-text">art_track</i> <a href=""
          click.delegate="navigateToChapter(chapter)"><h2>${chapter.title}</h2></a>
      </md-collection-item>
      </template>
    </md-collection>


    <div class="row">
      <h1 if.bind='services.length'>Services</h1>
      <template repeat.for='service of services'>
      <md-card class="col s6 m4 l3"
        md-title.bind="service.title"
        action="true"
        click.delegate="navigateToService(service)">
        <div>${ service.description }</div>
      </md-card>
      </template>
    </div>
</template>
