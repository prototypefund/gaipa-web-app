<template>
  <div id="breadcrumb-bar" class='accent-text'>
    <a href="#!" click.delegate='navigateToArticle(chapter.parent)'
      class="breadcrumb accent-text">${chapter.parent.title}</a>
    <a class="breadcrumb">${chapter.title}</a>
  </div>

  <h1 class="primaryHeadline">${chapter.title}</h1>
  <p class="primaryDescription">${chapter.description}</p>
  <p innerhtml.bind="chapter.text.data | sanitizeHTML">${chapter.text.data}</p>


  <button md-button class="accent"
    click.delegate='navigateToArticle(chapter.parent)'>
    <i class="material-icons left">view_list</i> Article overview</button>

  <div class="row">
    <h2 if.bind='relatedServices.length'>Services</h2>
    <template repeat.for='service of relatedServices'>
    <md-card class="col s6 m4 l3"
      md-title.bind="service.title"
      action="true"
      click.delegate="navigateToService(service)">
      <div>${ service.description }</div>
    </md-card>
    </template>
  </div>
</template>
