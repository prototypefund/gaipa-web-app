<template>
  <div class='chapter'>
    <!--solutionChapterBreadcrumb  -->
    <nav class="breadcrumbBar">
      <div id="breadcrumb-bar" >
        <a href="#!" click.delegate='navigateToArticle(chapter.parent)'
        class="breadcrumb">${chapter.parent.title}</a>
        <a class="breadcrumb">${chapter.title}</a>
      </div>
    </nav>
    <!--solutionChapterHeader  -->
    <h1 class="solutionChapterTitle">${chapter.title}</h1>
    <p class="solutionChapterDescription">${chapter.description}</p>
    <hr class="cardHeaderLine"/>
    <!--solutionChapterContent  -->
    <div id="content-core"
      class="solutionChapterText"
      innerhtml.bind="chapter.text.data | sanitizeHTML">${chapter.text.data}</div>
    <!--solutionChapterButton  -->
    <button md-button class="solutionChapterButton"
      click.delegate='navigateToArticle(chapter.parent)'>
      <i class="material-icons left">view_list</i> Article overview</button>


    <div class="row">
      <h1 if.bind='relatedServices.length'>Services</h1>
      <template repeat.for='service of relatedServices'>
      <md-card class="col s6 m4 l3"
        md-title.bind="service.title"
        action="true"
        click.delegate="navigateToService(service)">
        <div>${ service.description }</div>
      </md-card>
      </template>
    </div>
  </div>
</template>
