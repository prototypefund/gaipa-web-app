<template>
    <h1>${card.title}</h1>
    <span>${card.description}</span>
    <span innerhtml.bind="card.text.data | sanitizeHTML">${card.text.data}</span>

    <div class="row">
      <template repeat.for='child of card.items'>
      <md-card class="col s6 m4 l3"
        md-title.bind="child.title"
        action="true"
        click.delegate="navigateToCard(child)">
        <div>${ child.description }</div>
      </md-card>
      </template>
    </div>

    <div class="row">
      <h1 if.bind='relatedArticles.length'>Solutions</h1>
      <template repeat.for='solution of relatedArticles'>
      <md-card class="col s6 m4 l3"
        md-title.bind="solution.title"
        action="true"
        click.delegate="navigateToSolution(solution)">
        <div>${ solution.description }</div>
      </md-card>
      </template>
    </div>

  </md-collection>

</template>
