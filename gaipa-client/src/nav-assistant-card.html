<template>

    <!-- Header -->
    <img if.bind="card.useHeaderImage" class="cardHeaderImage" src=${card.image_caption}/>
    <span class="cardHeaderTitle">${card.title}</span>
    <br/>
    <span class="cardHeaderDescription" >${card.description}</span>
    <hr class="cardHeaderLine"/>
    <!-- Text parent content-->
    <span innerhtml.bind="card.text.data | sanitizeHTML">${card.text.data}</span>
    <!-- childs-->
    <template repeat.for='child of card.items'>
      <div class="row">
      <md-card
        md-title.bind="child.title"
        action="true"
        click.delegate="navigateToCard(child)"

        >
        <!-- <img src=${card.image_caption}/> -->


        <div>${ child.description }</div>
      </md-card>
      </div>
    </template>

    <!-- Old Render To DELETE -->

    <span innerhtml.bind="card.text.data | sanitizeHTML">${card.text.data}</span>

    <div class="row">
      <template repeat.for='child of card.items'>
      <md-card class="col s6 m4 l3"
        md-title.bind="child.title"
        action="true"
        click.delegate="navigateToCard(child)">
        <div>${ child.description }</div>
      </md-card>
      </template>
    </div> -->

    <!-- Related Solutions Header-->

      <span class="cardHeaderTitle" if.bind='relatedArticles.length'>Related content</span>

      <!-- <span class="cardHeaderDescription" >Related solutions</span> -->
      <hr class="cardHeaderLine"/>




    <template repeat.for='solution of relatedArticles'>
        <div class="row">
            <div class="card" click.delegate="navigateToSolution(solution)">
                <div class="card-content">
                <span class="card-title">${solution.parentTitle} - ${ solution.title }</span>

                <p class="primaryDescription">${solution.description}</p>
                <p innerhtml.bind="solution.text.data | sanitizeHTML">${solution.text.data}</p>
                </div>
            </div>
       </div>
    </template>

</template>
