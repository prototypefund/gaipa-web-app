<template>
  <h1>${data.title}</h1>
  <span>${data.description}</span>
  <span innerhtml.bind="data.text.data | sanitizeHTML">${data.text.data}</span>
  <span>${path}</span>

  <md-collection>
    <md-collection-item repeat.for='child of data.items'
      class='accent-text'><a route-href="route: card; params.bind: {path: child['@id'], parentUrl: data['@id']}">${ child.title }</a></md-collection-item>
  </md-collection>

  <md-collection>
    <md-collection-item repeat.for='solution of data.solutions'
      class='accent-text'><a route-href="route: card; params.bind: {path: child['@id'], parentUrl: data['@id']}">${ child.title }</a></md-collection-item>
  </md-collection>


  <md-breadcrumbs>${path}</md-breadcrumbs>

</template>
