<template>




<div class="profileCard card small" if.bind="user">
        <div class="card-image">
          <img src="../static/userBackground.png">
          <span class="card-title">${user.fullname}</span>
          </div>
        <div class="profileContent card-content">
          <p>Description: I'm a small farmer in Berlin and I'm really interested in meet others farmers around and exchange knowledge.</p>
        </div>

</div>

<div>
<ul class="collection" if.bind="user">
  <li class="collection-item">Full name: <span class="badge" >${user.fullname}</span></li>
  <li class="collection-item">userName: <span class="badge" >${user.sub}</span></li>
  <li class="collection-item">Date of birthday: <span class="badge" >18-11-81</span></li>
  <li class="collection-item">City: <span class="badge" >Berlin</span></li>
  <li class="collection-item">Crop: <span class="new badge" data-badge-caption="tomatoes"></span>
                                    <span class="new badge" data-badge-caption="maiz"></span>
                                    <span class="new badge" data-badge-caption="peas"></span>
                                    </li>

</ul>
</div>

<a click.delegate="logOut()" if.bind="user"><button id="logoutButton" md-button small md-waves type='submit'>logout</button></a>
<div if.bind='!user'>Please login, to view your profile!</div>
</template>
