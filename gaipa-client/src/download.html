<template>
  <div class="downloadContent">

     <md-card title="Download" class="downloadCard" >

      <div class="error" if.bind='error'>${ error }</div>

      <span class="download-title">Download</span>
      <hr/>
      <br/>
      <p>Click on "Download content", if you want to have access to all the information when you are offline.</p>
      <div>
        <h3 if.bind="loadingProgress.cards">Navigation Cards</h3>
        <div class="progressWrapper">
          <md-progress
           class="determinate"
           if.bind="loadingProgress.cards"
           md-value.bind="loadingProgress.cards"></md-progress>
        </div>
        <h3 if.bind="loadingProgress.articles">Articles</h3>
        <div class="progressWrapper">
          <md-progress
           class="determinate"
           if.bind="loadingProgress.articles"
           md-value.bind="loadingProgress.articles"></md-progress>
        </div>
        <h3 if.bind="loadingProgress.services">Services</h3>
        <div class="progressWrapper">
          <md-progress
           class="determinate"
           if.bind="loadingProgress.services"
           md-value.bind="loadingProgress.services"></md-progress>
        </div>
        <a route-href="download">
          <button id="downloadButton"
            class="md-button md-waves waves-effect waves-light btn-large"
            if.bind="!downloadDone"
            click.delegate='downloadContent()'>Download content</button>
        </a>
        <a route-href="download">
          <button id="downloadButtonAgain"
            class="md-button md-waves waves-effect waves-light btn-large"
            if.bind="downloadDone"
            click.delegate='downloadContent()'>Download content again</button>
        </a>
      </div>

    </md-card>

  </div class="loginContent">

  <p>You can download all content for offline usage.</p>
  <button click.delegate='downloadContent()'>download all content</button>
  <div if.bind="loadingProgress"><md-progress value.bind="loadingProgress"></md-progress></div> -->

</template>
