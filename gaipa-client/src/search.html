<template>
  <div class="SearchContainer">

     <div class="SearchInput">

       <span class="login-title">Search about...</span>


       <md-card title="Search" class="searchCard" >

         <div class="error" if.bind='error'>${ error }</div>

         <form>

            <md-input id="search" label="put here some text to search" value.bind="textValue">
            </md-input>

            <button id="searchButton" class="md-button waves-effect waves-light btn-large" type='submit'>
            <i md-prefix class="material-icons right">search</i>Search
            </button>

        </form>

       </md-card>

     </div>

     <div class="SearchResults">
        <!-- Results -->
        <span class="login-title">Results</span>

        <ul class="collection">
          <li class="collection-item" repeat.for='item of items'>
              <md-card class="resultCard" >
              <span>${item.title}</span>
              </md-card>
          </li>
    </div>

</div>
